<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="assets/img/youtube-fill.png" type="image/png">
    <link rel="stylesheet" href="CSS/youtube.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet" />
    <title>Youtube</title>
</head>

<body>
    <header class="header">
        <div class="logo-container">
            <a href="#" class="menu">
                <i class="ri-menu-line"></i>
            </a>
            <div class="logo">
                <div class="logo-img">
                    <img src="assets/icon/logo-youtube.svg" alt="logo">
                </div>
                <h1 id="logo-txt">YouTube</h1>
            </div>
        </div>

        <div class="search-container">
            <form>
                <input type="text" placeholder="search">
                <button class="search">
                    <i class="ri-search-line"></i>
                </button>
            </form>
            <button class="mic">
                <i class="ri-mic-line"></i>
            </button>
        </div>

        <div class="profile-container">
            <a href="#" class="cam">
                <i class="ri-video-add-fill"></i>
            </a>
            <a href="#" class="notificacion">
                <i class="ri-notification-line"></i>
            </a>
            <div class="profile-box">
                <img src="" alt="avatar">
            </div>
        </div>
    </header>

    <aside class="sidebar">
        <div class="sidebar-items">
            <a href="#" class="sidebar-item">
                <i class="ri-home-6-fill"></i>
                <span>Home</span>
            </a>
            <a href="#" class="sidebar-item">
                <i class="ri-compass-3-line"></i>
                <span>Explore</span>
            </a>

            <a href="#" class="sidebar-item">
                <i class="ri-wireless-charging-line"></i>
                <span>Short</span>
            </a>

            <a href="#" class="sidebar-item">
                <i class="ri-rss-line"></i>
                <span>Subcriptions</span>
            </a>
            <hr>

            <a href="#" class="sidebar-item">
                <i class="ri-links-line"></i>
                <span>Library</span>
            </a>

            <a href="#" class="sidebar-item">
                <i class="ri-history-line"></i>
                <span>History</span>
            </a>

            <a href="#" class="sidebar-item">
                <i class="ri-live-line"></i>
                <span>Your videos</span>
            </a>

            <a href="#" class="sidebar-item">
                <i class="ri-time-line"></i>
                <span>Watch videos</span>
            </a>

            <a href="#" class="sidebar-item">
                <i class="ri-play-list-2-fill"></i>
                <span>All videos</span>
            </a>

            <a href="#" class="sidebar-item">
                <i class="ri-arrow-down-line"></i>
                <span>Show more</span>
            </a>
            <hr>

            <h4 class="more">
                MORE FROM YOUTUBE
            </h4>

            <a href="#" class="sidebar-item">
                <i class="ri-keyboard-box-line"></i>
                <span>Gaming</span>
            </a>

            <a href="#" class="sidebar-item">
                <i class="ri-live-line"></i>
                <span>Live</span>
            </a>

            <a href="#" class="sidebar-item">
                <i class="ri-award-line"></i>
                <span>Sports</span>
            </a>
            <hr>

            <a href="#" class="sidebar-item">
                <i class="ri-settings-5-fill"></i>
                <span>Setting</span>
            </a>

            <a href="#" class="sidebar-item">
                <i class="ri-flag-line"></i>
                <span>Report history</span>
            </a>

            <a href="#" class="sidebar-item">
                <i class="ri-question-line"></i>
                <span>Help</span>
            </a>

            <a href="#" class="sidebar-item">
                <i class="ri-award-line"></i>
                <span>Send feedback</span>
            </a>
        </div>
    </aside>

    <main class="main"></main>
</body>

</html>
