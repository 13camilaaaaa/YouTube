<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="assets/icon/logo-youtube.svg" type="image/png">
    <link rel="stylesheet" href="CSS/youtube.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet" />
    <title>Youtube</title>
</head>

<body>
    <header class="header">
        <div class="logo-container">
            <a href="#" class="menu">
                <i class="ri-menu-line"></i>
            </a>
            <div class="logo">
                <div class="logo-img">
                    <img src="assets/icon/logo-youtube.svg" alt="logo">
                </div>
                <h1 id="logo-txt">YouTube</h1>
            </div>
        </div>

        <div class="search-container">
            <form>
                <input type="text" placeholder="search">
                <button class="search">
                    <i class="ri-search-line"></i>
                </button>
            </form>
            <button class="mic">
                <i class="ri-mic-line"></i>
            </button>
        </div>

        <div class="profile-container">
            <a href="#" class="cam">
                <i class="ri-video-add-fill"></i>
            </a>
            <a href="#" class="notificacion">
                <i class="ri-notification-line"></i>
            </a>
            <div class="profile-box">
                <img src="" alt="avatar">
            </div>
        </div>
    </header>

    <aside class="sidebar">
        <div class="sidebar-items">
        <a href="#" class="sidebar-item">
            <i class="ri-home-6-fill"></i>
            <span>Home</span>
        </a>
        <a href="#" class="sidebar-item">
            <i class="ri-compass-3-line"></i>
            <span>Explore</span>
        </a>

        <a href="#" class="sidebar-item">
            <i class="ri-wireless-charging-line"></i>
            <span>Short</span>
        </a>

        <a href="#" class="sidebar-item">
            <i class="ri-rss-line"></i>
            <span>Subcriptions</span>
        </a>

    </div>
    </aside>

    <main class="main"></main>
</body>

</html>
